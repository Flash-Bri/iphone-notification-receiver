name: Prebuild Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Use Corepack so pnpm version comes from package.json "packageManager"
      - name: Enable Corepack + install pinned pnpm
        run: |
          corepack enable
          corepack install

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run patching tests
        run: pnpm run test:patching

      - name: Run Expo Prebuild (Android)
        run: CI=1 pnpm exec expo prebuild --platform android --no-install

      - name: Verify Native Registration
        run: pnpm run verify:native
