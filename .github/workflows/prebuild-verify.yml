name: Prebuild Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install

      - name: Run patching tests
        run: pnpm run test:patching

      - name: Run Expo Prebuild (Android)
        run: npx expo prebuild --platform android --no-install

      - name: Verify Native Registration
        run: pnpm run verify:native
