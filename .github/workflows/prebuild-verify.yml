name: Prebuild Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack + pnpm (match packageManager)
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run patching tests
        run: pnpm run test:patching

      - name: Run Expo Prebuild (Android)
        run: pnpm exec expo prebuild --platform android --no-install --non-interactive

      - name: Verify Native Registration
        run: pnpm run verify:native
